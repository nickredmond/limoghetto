<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <title>MoonTweak</title> 
    <style> body { margin: 0; } </style> 
  </head> 
  <body>
    <img id="crosshair" src="/crosshair.png" />
    <div id="heatbar-border">
      <div id="heatbar-fill"></div>
    </div>
    <div id="health-wrapper">
      <span id="health-1">&hearts;</span>
      <span id="health-2">&hearts;</span>
      <span id="health-3">&hearts;</span>
    </div>
    <div id="score-wrapper">
      <p id="score">00000</p>
    </div>
    <button id="btn-shoot" type="button"></button>
    <div id="game-over">
      <p>GAME OVER</p>
      <button id="btn-retry" type="button">RETRY</button>
    </div>
    <style>
      #crosshair {
        position: absolute;
        z-index: 10;
        width: 10vw;
        height: auto;
        left: 45vw;
        top: 45vh;
      }
      
      #btn-shoot {
        position: absolute;
        z-index: 10;
        width: 18vw;
        height: 18vw;
        right: 8vw;
        bottom: 8vw;
        border-radius: 9vw;
        border: none;
        background-color: #efefef;
      }
      
      #score-wrapper {
        width: 15vw;
        position: absolute;
        right: 10vw;
        top: 0;
        z-index: 10;
      }
      
      #score {
        text-align: right;
        font-family: Consolas;
        font-size: 4vh;
        color: #efefef;
      }
      
      #health-wrapper {
        position: absolute;
        left: 8vw;
        top: 14vw;
        z-index: 10;
      }
      
      #health-wrapper span {
        padding-right: 2vw;
        font-size: 4vh;
      }
      
      #game-over {
        display: none;
        position: absolute;
        left: 20vw;
        top: 35vh;
        z-index: 10;
        font-family: Consolas;
        color: #efefef;
        text-align: center;
      }
      
      #game-over p {
        font-size: 6vh;
      }
      
      #game-over button {
        color: #efefef;
        padding: 0.25em;
        font-size: 4vh;
        background-color: transparent;
        border: 0.5vh solid #efefef;
        border-radius: 2vh;
      }
      
      #heatbar-border {
        position: absolute;
        top: 8vw;
        left: 8vw;
        height: 3vw;
        border: 0.5vh solid #efefef;
        border-radius: 1vh;
        width: 40vw;
      }
      
      #heatbar-fill {
        background-color: #efefef;
        width: 0;
        height: 100%;
      }
    </style>
    <script type="module" src="/main.js"></script> 
  </body> 
</html>
